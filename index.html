<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <h2 id="head">Palindrome Birthday</h2>
      <input type="date" id="bday_input" />
      <button id="show_btn">Show</button>
      <h3 id="output"></h3>
      <footer class="footer">
        <div class="foot">
          <ul class="lists">
            <a
              href="https://www.linkedin.com/in/prakash-agrahari-a5655312b/"
              target="#"
            >
              <li>
                <img class="list" src="/images/linkedin.gif" alt="" />
              </li>
            </a>
            <a href="https://github.com/prakash855" target="#">
              <li>
                <img class="list" src="/images/github.gif" alt="" />
              </li>
            </a>
            <a href="https://twitter.com/PrakashAgrahar3" target="#">
              <li>
                <img class="list" src="/images/twitter.gif" alt="" />
              </li>
            </a>
            <a href="https://prakash855.medium.com/" target="#">
              <li>
                <img
                  style="background: white"
                  class="list"
                  src="/images/medium.png"
                  alt=""
                />
              </li>
            </a>
          </ul>
          <p class="intro">
            &nbsp;
            <a href="https://github.com/prakash855/mark13" target="#">
              <img
                style="position: relative; top: 4px; width: 2.2rem"
                src="/images/code.png"
                alt=""
              />
            </a>
            &nbsp; WITH &nbsp;<img
              style="width: 2.2rem"
              src="/images/heart.gif"
              alt=""
            />&nbsp; BY PRAKASH
          </p>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
